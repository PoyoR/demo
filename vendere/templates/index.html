{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="{% static "css/materialize.min.css" %}">	
	
	<!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="{% static "css/style.css" %}">	
</head>
<body>
	<div class="container">
		<div class="row">
			{% if empresa %}
				<p class="center-align">
					<img width="200" height="200" class="circle" src="{{ settings.MEDIA_URL }}{{ empresa.logo.url }}">
				</p>
				<h1 class="center-align">{{ empresa.nombre }}</h1>
			{% else %}
				<h1 class="center-align">Login</h1>
			{% endif %}
			
			{% if message %}
			<b>{{ message }}</b>
			{% endif %}	

			<form class="col s12"  method="post" action=".">{% csrf_token %}
				<div class="row">					
					<div class="input-field col s12">							
						<input id="username" class="validate" name="username" type="text">
						<label for="username">Usuario</label>
					</div>
						<b>{{ form.username.errors }}</b>
				</div>

				<div class="row">					
					<div class="input-field col s12">							
						<input id="password" class="validate" name="password" type="password">
						<label for="password">Contrase√±a</label>
					</div>
					<b>{{ form.password.errors }}</b>
				</div>

				<p class="right-align">
					<button id="loguearse" type="submit" class="btn waves-effect waves-light z-depth-3">Aceptar <i class="material-icons right">send</i>
					</button> 
				</p>
				<input type="hidden" name="next" value="{{ next }}" />
			</form>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="{% static "js/materialize.min.js" %}"></script>

	<script>
		$(document).ready(function() {
    		Materialize.updateTextFields();
  		});
	</script>

</body>
</html>
